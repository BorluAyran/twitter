<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Twitter Bilgi Sistemi</title>
</head>
<body>
  <center>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">xSlowers' zone</h1>
            <p class="lead">Twitter username ile kişinin public bilgisini getir.</p>
            <div class="form-group">
              <label for=""></label>
              <input type="text"
                class="form-control bg-dark text-light" name="" id="usr" aria-describedby="helpId" placeholder="">
            </div>
            <hr class="my-2">
            <p class="lead">
                <a class="btn btn-danger btn-lg" onclick="sorgula(document.getElementById('usr').value)" role="button">Bilgiyi zıplat</a>
            </p>
            <div class="card" style="width: 50rem;">
                <div align="center"><img src="img/twitter logo.png" alt="..." height="250" width="250"></div>
                <div class="card-body">
                  <h5 class="card-title">Bilgiler;</h5>
                  <p class="card-text"><b>Not :</b> Verilen bilgiler public bilgilerdir.</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li id="id" class="list-group-item">İd : </li>
                  <li id="realname" class="list-group-item">Adı : </li>
                  <li id="uname" class="list-group-item">Kullanıcı Adı : </li>
                  <li id="followers" class="list-group-item">Takipçisi : </li>
                  <li id="bio" class="list-group-item">Açıklama : </li>
                  <li id="favsay" class="list-group-item">Favori Sayısı :</li>
                  <li id="tick" class="list-group-item">Doğrulama : </li>
                  <li id="createdAt" class="list-group-item">Oluşturma Tarihi : </li>
                  <li id="location" class="list-group-item">Lokasyon : </li>
                </ul>
              </div>
            </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
